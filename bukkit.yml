settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: "\u0412\xa77[\u0412\xa74!\u0412\xa77] \u0412\xa73\u0420\u040e\u0420\
    \xb5\u0421\u0402\u0420\u0406\u0420\xb5\u0421\u0402 \u0420\u0406\u0421\u2039\u0420\
    \u0454\u0420\xbb\u0421\u040b\u0421\u2021\u0420\u0451\u0420\xbb\u0420\u0451!"
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15
chunk-gc:
  period-in-ticks: 600
  load-threshold: 0
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  autosave: 6000
aliases: now-in-commands.yml
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
